<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h2>
        <h:outputText value="Listado "></h:outputText>
    </h2>
    <br/>
        <h:dataTable value="#{LoanController.getLoanList()}"
                     var="e" border="1">

    <br/>

    <h:column>
    <f:facet name="header">Id</f:facet>
    <h:outputText value="#{e.loanNumber}"></h:outputText>
</h:column>
<h:column>
    <f:facet name="header">Nombre</f:facet>
    <h:outputText value="#{e.clientName}"></h:outputText>
</h:column>
<h:column>
    <f:facet name="header">Apellido</f:facet>
    <h:outputText value="#{e.clientLastName}"></h:outputText>
</h:column>
<h:column>
    <f:facet name="header">Pago</f:facet>
    <h:outputText value="#{e.loanAmount}"></h:outputText>

</h:column>
   </h:dataTable>


</h:body>

</html>
